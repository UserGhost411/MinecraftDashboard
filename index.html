<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Version Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif; 
        }


        #bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            z-index: 1;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
           
            background: rgba(0, 0, 0, 0.3);
            z-index: 2;
        }

        .container {
            position: relative;
            z-index: 3;
            width: 100%;
            height: 100%;
            text-align: center; 
        }

        #version-logo {
            display: inline-block;
            width: 50%;
            max-width: 500px;
            margin-top: 8%;
            height: auto;
            border: 0; 
            -moz-box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            -webkit-box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        @media (max-width: 768px) {
            #version-logo {
                width: 80%;
                margin-top: 15%;
            }
        }
    </style>
</head>
<body>

    <div id="bg-layer"></div>
    <div id="overlay"></div>

    <div class="container">
        <img id="version-logo" src="" alt="Minecraft Logo">
    </div>

    <script type="text/javascript">
        function getQueryParam(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)");
            var results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }
        window.onload = function() {
            var bgLayer = document.getElementById('bg-layer');
            var logoImg = document.getElementById('version-logo');
            var version = getQueryParam('v');
            if (version && version.indexOf('.') > -1) {
                var parts = version.split('.');
                if (parts.length >= 2) {
                    version = parts.slice(0, 2).join('.');
                }
            }
            var generalLogo = 'logo/general.png';
            var generalArt  = 'artworks/general.png';
            if (!version) {
                logoImg.src = generalLogo;
            } else {
                var tempLogo = new Image();
                var targetLogoPath = 'logo/' + version + '.png';
                tempLogo.onload = function() {
                    logoImg.src = targetLogoPath;
                };
                tempLogo.onerror = function() {
                    logoImg.src = generalLogo;
                };
                tempLogo.src = targetLogoPath;
            }

            if (!version) {
                bgLayer.style.backgroundImage = "url('" + generalArt + "')";
            } else {
                var extension = (version === '1.6') ? 'jpg' : 'png';
                var targetArtPath = 'artworks/' + version + '.' + extension;
                var tempArt = new Image();
                tempArt.onload = function() {
                    bgLayer.style.backgroundImage = "url('" + targetArtPath + "')";
                };
                tempArt.onerror = function() {
                    bgLayer.style.backgroundImage = "url('" + generalArt + "')";
                };
                tempArt.src = targetArtPath;
            }
        };
    </script>
</body>
</html>
